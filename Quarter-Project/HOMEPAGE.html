<!DOCTYPE html>

  <style>
    /* Your existing CSS styles here */

body {
  font-family: "Times New Roman", sans-serif;
  font-size: 20px;
  background-image: url(https://i.pinimg.com/originals/c6/35/6d/c6356d716748e7b195b1d622a5b4326d.gif);
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0;
}

.sidenav {
  height: 100%;
  width: 100px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #000000;
  overflow-x: hidden;
  padding-top: 10px;
  padding-left: 5px;
}

.sidenav a {
  display: block;
  padding: 6px 8px;
  width: 100%;
  text-decoration: none;
  color: white;
}

.sidenav a:hover {
  color: #f2f2f2;
}

.sidenav a:visited {
  color: #999999;
}

.menu-table {
  border: 3px solid black;
  border-collapse: collapse;
  width: calc(100% - 100px);
  margin-left: 100px;
  text-align: center;
  background-color: #D0F3D5;
  margin-top: 0px;
  position: fixed;
}

.menu-table th {
  border: 1px solid black;
  padding: 10px;
}

.menu-btn {
  display: inline-block;
  padding: 8px 16px;
  text-decoration: none;
  color: black;
}

.menu-btn:hover {
  background-color: #F6BCDD;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  margin-right: 20px;
}

.box {
  width: 60%;
  max-width: 800px;
  height: 250px;
  border: 5px solid #3e4444;
  text-align: center;
  margin-top: 50px;
  margin-left: auto;
  margin-right: auto;
  background-color: #F6F2BC;
}

p {
  font-family: 'Courier New';
  font-size: 30px;
  text-align: center;
}

.sidenav img {
  width: 100%;
  transition: transform 0.3s ease;
}

.sidenav a:hover img {
  transform: scale(1.1);
}

.sidenav img {
  width: 80%;
  max-width: 100%;
  height: auto;
  display: block;
}

    /* Additional styles for animation */
    /* Checkbox hack for toggling animation */
    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"] + label {
      position: fixed;
      right: 20px; /* Adjust position from the right */
      bottom: 20px; /* Adjust position from the bottom */
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      z-index: 9999; /* Ensure it's above other content */
    }

    input[type="checkbox"]:checked + label {
      transform: translateY(-100px); /* Move up when checked */
    }

    /* Animated image */
    .draggable-element {
      width: 100px;
      height: 100px;
      background-image: url(https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXAzemZ5bDI4dnpja3FxeWgxOXNiOWdobDBhbTA2dnMzM3FlMTRrZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yM2Zoz9kBW1LHjJ1mP/source.gif); /* Replace with your image URL */
      background-size: cover;
      transition: transform 0.2s;
    }
  </style>
</head>
